<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tile Tumble</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="./Header/bg.gif" alt="tileTubleHeader" />
    </header>

    <main class="main">
        <div class="topElement-container">
            <div class="guide-button">
                <button id="guideButton">
                    <img src="./Guide/Guide-button.png" alt="myJumps">
                </button>                
            </div>

            <span>Jumps:xxx</span>
            <img src="./Header/myJumps.png" alt="myJumps">
            <div class="leaderboardButton">
                <button id="leaderBoardButton">
                    <img src="./Leaderboard/leaderboard-button.png" alt="myJumps">
                </button>
            </div>

        </div>

        <div id="guidepopup" class="popup">
            <div class="guide-banner">
                <img src="./Guide/Guide-banner.png" alt="guideBanner">
            </div>
            <button id="closeButton" class="closeBtn">
                <img src="./Guide/close-button.png" alt="">
            </button>
            <!-- Popup content goes here -->
            <div class="guide">
                <div class="event-gifts">
                    <img src="./Guide/event-gifts.png" alt="event-gifts">
                </div>
               <div class="display">
                <div class="first-display">
                    <div class="treasure-warrior">
                        <img src="./Guide/treasure-box.png" alt="guideBanner">
                        <img src="./Guide/warrior.png" alt="guideBanner">
                    </div>
                    <img src="./Guide/display-1.png" alt="guideBanner">
                </div>
                <div class="second-display">
                    <div class="game-party">
                        <img src="./Guide/game-world.png" alt="guideBanner">
                        <img src="./Guide/party-brust.png" alt="guideBanner">
                    </div>
                    <img src="./Guide/display-2.png" alt="guideBanner">
                </div>
               </div> 
            </div>
            <!-- <div class="event-details">
                <img src="./Guide/event-detail-bg.png" alt="guideBanner">
            </div> -->
            
        </div>

        <div id="leaderboardpopup" class="popup">
            <!-- Popup content goes here -->
            leaderboard Popup content
            <button id="closeLeaderButton">Close</button>
        </div>

        <div class="reward-tile-container">
            <img src="./Header/reward-history-icon.gif" alt="rewardHistory">
            <img src="./Header/tile-Position-icon.png" alt="tilepositionIcon">
        </div>

        <div class="character-container">
            <img src="./Header/charcter-left.gif" alt="rewardHistory">
            <img src="./Header/charcter-right.gif" alt="tilepositionIcon">
        </div>

        <div class="left-right-container">
            <img src="./Header/Selected/1-left.png" alt="rewardHistory">
            <img src="./Header/Selected/1-right.png" alt="rewardHistory">
        </div>

        <div class="chances-manual-front-container">
            <img src="./Header/Chances-to-play.png" alt="frontpositioncharacter">
            <img class="frontPosition" src="./Header/Front-position.gif" alt="frontpositioncharacter">
            <img src="./Header/manual-auto-slider-bg.png" alt="frontpositioncharacter">
        </div>

        <div class="jump">
            <img src="./Header/Jump-button.gif" alt="frontpositioncharacter">
        </div>

    </main>

    <script src="script.js"></script>
    
    
</body>
</html>
